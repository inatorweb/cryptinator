name: cryptinator
description: Secure file and folder encryption
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Cryptography with native performance
  cryptography: ^2.7.0
  cryptography_flutter: ^2.3.2
  
  # File handling
  archive: ^3.6.1
  file_picker: ^8.0.0
  path: ^1.9.0
  receive_sharing_intent: ^1.8.0
  path_provider: ^2.1.0
  
  # Desktop support
  desktop_drop: ^0.4.4
  window_manager: ^0.3.9
  screen_retriever: ^0.1.9
  
  # Packaging
  msix: ^3.16.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  linux: true
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/

msix_config:
  display_name: Cryptinator
  publisher_display_name: Inator Ltd
  identity_name: InatorLtd.Cryptinator
  msix_version: 1.0.1.0
  logo_path: assets/icon/app_icon.png
  capabilities: ''
